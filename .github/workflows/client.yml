name: client
on:
  push:
    branches:
      - fe/deploy
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout source code.
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install --force
        working-directory: ./client
      - name: Generate Environment Variables File for Production
        run: |
          echo "REACT_APP_KAKAO_API_KEY=${{ secrets.REACT_APP_KAKAO_API_KEY }}" >> .env.production
          echo "REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }}" >> .env.production
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
        working-directory: ./client
      - name: Build
        run: npm run build
        working-directory: ./client
      - name: SHOW AWS CLI VERSION
        run: |
          aws --version
      - name: Sync Bucket
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_EC2_METADATA_DISABLED: true
        run: |
          aws s3 sync \
            --region ap-northeast-2 \
            build s3://heart-no1 \
            --delete
        working-directory: ./client
      - name: Invalidate CloudFront Cache
        run: aws cloudfront create-invalidation --profile=heart-s3-user --distribution-id ${{ secrets.CDN_DISTRIBUTION_ID }} --paths "/*"
